<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Escape Game — Ordre de mission</title>
  <style>
    :root {
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#8b5cf6;
      --muted:#9aa4b2;
      --glass:rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;
      color:#e6eef6;
      background:radial-gradient(1200px 600px at 10% 10%, rgba(139,92,246,0.12), transparent),
                 radial-gradient(900px 500px at 90% 90%, rgba(14,165,233,0.06), transparent),
                 var(--bg);
    }
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
    }
    .card{
      width:100%;
      max-width:720px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      backdrop-filter:blur(6px);
      padding:2rem;
      border-radius:16px;
      box-shadow:0 10px 30px rgba(2,6,23,0.6);
      text-align:center;
    }
    h1{margin:0 0 .75rem;font-size:1.5rem}
    p.lead{margin:0 0 1.25rem;color:var(--muted)}
    video{
      width:100%;
      max-height:420px;
      border-radius:12px;
      box-shadow:0 8px 20px rgba(0,0,0,0.4);
      background:black;
    }
    .footer{
      margin-top:1.25rem;
      text-align:center;
      color:var(--muted);
      font-size:.83rem;
    }
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* format 16:9 */
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    button.btn {
      margin-top: 1.5rem;
      padding: 12px 18px;
      border-radius: 10px;
      border: 0;
      background: linear-gradient(90deg,var(--accent),#06b6d4);
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(11,17,38,0.6);
      transition: transform .12s;
    }
    button.btn:active { transform: translateY(1px); }
    #hint {
      display: none;
      margin-top: 1rem;
      font-style: italic;
      color: var(--muted);
      background: var(--glass);
      border-radius: 10px;
      padding: .75rem;
    }
    @media (max-width:600px){.card{padding:1.25rem}}
  </style>
</head>
<body>
  <div class="wrap">
    <section class="card" aria-labelledby="title">
      <header>
        <h1 id="title">Transmission secrète</h1>
        <p class="lead">Regardez attentivement cette vidéo. Elle contient des indices essentiels pour la suite.</p>
      </header>

      <div class="video-wrapper">
        <iframe width="560" height="315"
          src="https://www.youtube-nocookie.com/embed/AgrSbohGlKI?si=t0JJIACETW8rYQNM"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen>
        </iframe>
      </div>

      <button id="hintBtn" class="btn">Afficher l'indice</button>
      <div id="hint">Par union, veuillez comprendre la moitié de l'une et la moitié de l'autre !</div>

    </section>
  </div>

  <script>
    const hintBtn = document.getElementById('hintBtn');
    const hint = document.getElementById('hint');

    hintBtn.addEventListener('click', () => {
      hint.style.display = 'block';
      hintBtn.style.display = 'none';
    });
  </script>
</body>
</html>
