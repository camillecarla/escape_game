<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Récompense</title>
  <style>
    :root {
      --bg: #071026;
      --card: #0b1220;
      --accent: #ef4444;
      --muted: #9aa4b2;
      --glass: rgba(255,255,255,0.03);
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, Arial, sans-serif;
      color: #eaf2ff;
      background: radial-gradient(800px 400px at 10% 20%, rgba(239,68,68,0.06), transparent),
                  linear-gradient(180deg, #061124 0%, #071026 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      text-align: center;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 12px 40px rgba(2,6,23,0.6);
      max-width: 700px;
      width: 90%;
    }
    h1 {
      margin-top: 0;
      font-size: 1.75rem;
      color: #ffffff;
    }
    p {
      color: var(--muted);
    }
    img {
      max-width: 100%;
      border-radius: 14px;
      margin-top: 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transition: transform 0.4s ease;
    }
    img:hover {
      transform: scale(1.02);
    }
    button {
      margin-top: 1.5rem;
      padding: 12px 18px;
      border-radius: 10px;
      border: 0;
      background: linear-gradient(90deg, #ef4444, #f97316);
      color: white;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Félicitations&nbsp;!</h1>
    <p>Vous avez survécu et découvert la vérité...</p>
    <img src="bons_degustation.png" alt="Récompense secrète">
    <div>
      <button onclick="window.location.href='identite.html'">Retour au jeu</button>
    </div>
  </div>
</body>
</html>
