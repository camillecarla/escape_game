<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Escape Game ‚Äî Indice Audio</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#8b5cf6;--muted:#9aa4b2;--glass:rgba(255,255,255,0.04)}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;color:#e6eef6;background:radial-gradient(1200px 600px at 10% 10%,rgba(139,92,246,0.12),transparent),radial-gradient(900px 500px at 90% 90%,rgba(14,165,233,0.06),transparent),var(--bg);}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:2rem}
    .card{width:100%;max-width:600px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.04);backdrop-filter:blur(6px);padding:2rem;border-radius:16px;box-shadow:0 10px 30px rgba(2,6,23,0.6);text-align:center}
    h1{margin:0 0 1rem;font-size:1.5rem}
    p{color:var(--muted)}
    audio{width:100%;margin:1rem 0;border-radius:8px;outline:none}
    .qcm{margin-top:1.5rem;text-align:left}
    label{display:block;margin:.5rem 0;padding:.5rem;border-radius:8px;cursor:pointer;background:var(--glass);transition:background .15s}
    label:hover{background:rgba(255,255,255,0.08)}
    button.btn{margin-top:1rem;padding:12px 18px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--accent),#06b6d4);color:white;font-weight:600;cursor:pointer;box-shadow:0 8px 20px rgba(11,17,38,0.6);transition:transform .12s}
    button.btn:active{transform:translateY(1px)}
    .status{margin-top:1rem;min-height:1.25rem;color:var(--muted)}
    .status.good{color:#86efac}
    .status.bad{color:#ffb4b4}
  </style>
</head>
<body>
  <div class="wrap">
    <section class="card">
      <h1>Indice audio</h1>
      <p>√âcoutez attentivement l'enregistrement, puis r√©pondez √† la question.</p>

      <audio controls>
        <source src="voix_masculine.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas la lecture audio.
      </audio>

      <form id="quiz" class="qcm">
        <p><strong>Question :</strong> √Ä partir de l'enregistrement audio, quel(s) suspect(s) pouvez-vous √©liminer ?</p>
        <label><input type="radio" name="q1" value="a"> L√©o Parre</label>
        <label><input type="radio" name="q1" value="b"> Noel Peyre</label>
        <label><input type="radio" name="q1" value="c"> Eleonore S√©bien</label>
        <label><input type="radio" name="q1" value="d"> Joel Noyeux</label>
        <label><input type="radio" name="q1" value="e"> Nordine Imouk</label>
          
        <button type="button" id="submit" class="btn">Envoyer</button>
      </form>

      <div id="status" class="status" role="status"></div>
    </section>
  </div>

  <script>
    const GOOD_ANSWER = 'c'; // ‚úÖ bonne r√©ponse
    const submit = document.getElementById('submit');
    const status = document.getElementById('status');

    submit.addEventListener('click', () => {
      const checked = document.querySelector('input[name="q1"]:checked');
      if (!checked) {
        showStatus('Veuillez choisir une r√©ponse.', false);
        return;
      }

      if (checked.value === GOOD_ANSWER) {
        showStatus('üéâ F√©licitations, vous √™tes sur la bonne voie !', true);
      } else {
        showStatus('‚ùå Mauvaise r√©ponse, essayez encore...', false);
      }
    });

    function showStatus(msg, ok){
      status.textContent = msg;
      status.classList.remove('good','bad');
      if (ok === true) status.classList.add('good');
      if (ok === false) status.classList.add('bad');
    }
  </script>
</body>
</html>
